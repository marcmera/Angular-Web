<div id="about" class="h-[100vh]">
    <div class="w-full flex justify-center items-center">
        <h1 class="block py-2 px-3 md:p-0 rounded md:text-blue-700 text-4xl mt-28">About Us</h1>
    </div>
    <div class="flex flex-wrap items-center justify-center gap-5 mt-16 mb-36">
        @for (user of users; track user.id) {
        <div
            class="border p-4 rounded-lg w-[20%] hover:text-white hover:bg-gray-800 hover:text-white transition duration-500">
            <h2 class="text-xl font-bold">{{user.name}}</h2>
            <p class="mt-2">{{user.email}}</p>
        </div>
        }
    </div>
</div>
