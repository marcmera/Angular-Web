<div class="h-[100vh] w-full flex flex-col justify-center items-center">
    <h1>Reviews</h1>
    <div class="w-full flex justify-center items-center">
        @if (
        reviews.length === 0
        ) {
        <p>No reviews yet</p>
        }
        @for (review of reviews; track $index) {
        <div>
            <h2>{{review.name}}</h2>
            <p>{{review.content}}</p>
            <p>{{review.rating}}</p>
        </div>
        }
    </div>
</div>
